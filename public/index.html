<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../node_modules/lodash/lodash.js"></script>
  <script src="../client/app.js"></script>
</head>
<body>
  <header> <h1> Calculator </h1> </header>
  <div id="app"></div>
  <div class="background xycord">
    <!-- gotta float right -->
    <div class="calculatorBox"> 
      <div class='resultWindow'>

      </div>
      <form>
        <input type='text' class='calcInput'/>
      </form>
      <div class='keyPad'>
        <div class='keyRow'>
          <button> 1 </button>
          <button> 2 </button>
          <button> 3 </button>
          <button> + </button>
        </div>
        <div class='keyRow'>
          <button> 4 </button>
          <button> 5 </button>
          <button> 6 </button>
          <button> - </button>
        </div>
        <div class='keyRow'>
          <button> 7 </button>
          <button> 8 </button>
          <button> 9 </button>
          <button> * </button>
        </div>
        <div class='keyRow'>
          <button> clear </button>
          <button> 0 </button>
          <button> enter </button>
          <button> / </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
